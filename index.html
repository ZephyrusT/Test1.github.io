
<!DOCTYPE html>
<html lang="en">
   <head>
	  <meta charset="UTF-8">
      	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <meta http-equiv="Access-Control-Allow-Origin" content="*">
     
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <title>ESP 32 Node MCU Web APP LED Control IoT Monk</title></head>
      <body>
   	<center>
		<h1 style="font-family: Helvetica;color: white;">ESP 12E NODEMCU CONTROLLER AND TESTER(Global)</h1>
	</center>
   
   <div class="center">
	<div align="center" class="form">
       <form action="" method="get">
			  <input type="text" id="ip" class="ip" placeholder="Thingspeak Write API Key"></input><br>
                          <button type="button" id="D1-on" class="button button1" >D1 ON</button>
			  <button type="button" id="D1-off" class="button button3" >D1 OFF</button>
			  <br>
        </form>
		<br><br>
	 </div>
	</div>

    </body>
    <script>
		document.getElementById('D1-on').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "https://api.thingspeak.com/update?api_key="+ ip + "&field1=1"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		document.getElementById('D1-off').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "https://api.thingspeak.com/update?api_key="+ ip + "&field1=0"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
	

		
	</script>
</html>
